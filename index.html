<!doctype html>

<html lang="en">

<head>

  <meta charset="utf-8">

  <title>Please Behave</title>

  <meta name="Scoreboard watching" content="Keeping track of who's being nice.">

  <meta name="Dale Ramdeen" content="js experiment">

  <link rel="stylesheet" href="./style.css">

  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">

</head>

<body>

  <div id="controls_section">

    <div class="maddie_controls">

      <div class="names">MADDIE</div>

      <button id="m_sub25" class="subtraction mather"> - 25</button>

      <button id="m_sub10" class="subtraction mather"> - 10</button>

      <button id="m_add10" class="addition mather"> + 10</button>

      <button id="m_add25" class="addition mather"> + 25</button>

    </div>

    <div class="julian_controls">

      <div class="names">JULIAN</div>

      <button id="j_sub25" class="subtraction mather"> - 25</button>

      <button id="j_sub10" class="subtraction mather"> - 10</button>

      <button id="j_add10" class="addition mather"> + 10</button>

      <button id="j_add25" class="addition mather"> + 25</button>

    </div>



  </div>

  <div class="content_section">


    <div id="maddie_section">

      <div id="maddieTotal" class="totz">0 </div>

        <img src="img/poppy.png" alt="poppy">


    </div>

    <div id="divider"></div>

    <div id="julian_section">

      <div id="julianTotal" class="totz">0 </div>

        <img src="img/hulk.png" alt="hulk">



    </div>

    <div id="reset_section">

      <button id="m_reset" class="m_reset">Reset</button>

      <button id="j_reset" class="j_reset">Reset</button>

    </div>




  </div>









  <!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
  </script>

  <!-- here's where the magic happens -->


  <script src="scoreboard.js"></script>







</body>

</html>
